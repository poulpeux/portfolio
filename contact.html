<!DOCTYPE html>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @media only screen and (max-width: 768px) {
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        flex-direction: column;
        overflow: hidden;
    }

    header {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 4rem;
        margin-bottom: 40px;
        margin-left: 5px;
    }

    nav {
        width: 100%;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
        position: relative;
        margin-bottom: 20px;
    }

    li > a {
        text-decoration: none;
        color: #333;
        font-size: 1.2rem;
        font-weight: bold;
        
        padding: 8px;
        display: block;
    }

    li > a:hover {
        background-color: #ddd;
        border-radius: 10px;
    }

    ul ul {
        display: none; /* Cacher les sous-menus par défaut sur mobile */
        position: relative;
        left: 0;
        top: 0;
        width: 100%; /* Ajuster la largeur du sous-menu */
        padding: 0;
        margin: 0;
        opacity: 1;
        visibility: visible;
    }

    li:hover > ul,
    li:focus-within > ul {
        display: block; /* Afficher les sous-menus au clic/tap */
    }

    ul ul li a {
        font-size: 1rem;
        padding: 10px;
        margin: 0;
        border: none;
        font-style: italic;
    }

    ul ul li a:hover {
        background-color: #eee;
        border-radius: 10px;
    }

    .background-image {
        width: 1000vw;
        height: 100vh; /* Réduction de la hauteur de l'image de fond */
        right: 0;
        object-fit: contain;
                    }   

    .logo-button {
            font-family: 'Bebas Neue', sans-serif;
            color: #000;
            text-decoration: none;
            border: none;
            font-size: 5rem; 
            transition: background-color 0.3s ease, color 0.3s ease;
            
        }

    .logo-button:hover {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
            }


@media only screen and (min-width: 769px) {
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: left;
            align-items: left;
            height: 100vh;
            flex-direction: column;
        }

        header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6rem;
            margin-bottom: 40px;
            margin-left: 8px;
        }

        nav {
            width: 200px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px;

        }

        
        li {
            position: relative;
            margin-bottom:20px;
        }

        li > a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            display: block;
/*          background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;*/
        }

        li > a:hover {
            background-color: #ddd;
            border-radius: 10px
        }

        ul ul {
            display: block; /* Ensures the sub-menu is part of the layout */
            opacity: 0; /* Initially hidden */
            visibility: hidden; /* Initially hidden */
            position: absolute;
            left: 100%;
            top: 0;
            width: 200px;
            padding: 0;
            margin: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Transition effect */
            font-style: italic;
        }

        ul ul li {
            width: 100%;
        }

        ul ul li a {
            font-size: 1rem;
            padding: 10px;
            margin: 0;
            border: none;
            
        }

        ul ul li a:hover {
            background-color: #eee;
            border-radius: 10px;
        }

        li:hover > ul {
            opacity: 1; /* Fully visible */
            visibility: visible; /* Ensure it is visible */

        }

        .background-image {
            position: absolute;
            top: 0;
            right: 10vw;
            width: 35vw; /* Adjust the width as needed */
            height: 100vh; /* Full height */
            object-fit: cover; /* Maintain aspect ratio while covering the area */
            z-index: -1; /* Place behind content */
        }

        .logo-button {
            font-family: 'Bebas Neue', sans-serif;
            color: #000;
            text-decoration: none;
/*            padding: 10px 20px;*/
            border: none;
            font-size: 6rem; 
            transition: background-color 0.3s ease, color 0.3s ease;
            
        }

        .logo-button:hover {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
            }
